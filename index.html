<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narzędzie AI Ryzyka Cukrzycy typu 2</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f2ff;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 25px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        h2 {
            text-align: center;
            color: #002d62;
            font-weight: 700;
        }

        .question {
            margin-bottom: 18px;
        }

        label {
            font-weight: bold;
            color: #003366;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #b7cfec;
            border-radius: 10px;
            background-color: #f8fbff;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.15s;
        }

        button:hover {
            transform: scale(1.03);
            background: #0056b3;
        }

        #result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 16px;
            background: white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.18);
            font-size: 18px;
            line-height: 1.5;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease, transform 0.4s ease;
        }

        #result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #002d62;
        }

        .result-title img {
            width: 32px;
        }

        .risk-low { border-left: 8px solid #2ecc71; }
        .risk-mid { border-left: 8px solid #f1c40f; }
        .risk-high { border-left: 8px solid #e67e22; }
        .risk-very-high { border-left: 8px solid #e74c3c; }
    </style>
</head>

<body>
<div class="container">
    <h2>Narzędzie AI Ryzyka Cukrzycy typu 2</h2>

    <div class="question">
        <label>Ile masz lat?</label>
        <input type="number" id="wiek">
    </div>

    <div class="question">
        <label>Wzrost (cm)</label>
        <input type="number" id="wzrost">
    </div>

    <div class="question">
        <label>Waga (kg)</label>
        <input type="number" id="waga">
    </div>

    <div class="question">
        <label>Glukoza na czczo (mg/dl)</label>
        <input type="number" id="glukoza">
    </div>

    <div class="question">
        <label>Ciśnienie (skurczowe/rozkurczowe)</label>
        <input type="text" id="cisnienie" placeholder="np. 130/85">
    </div>

    <div class="question">
        <label>Cukrzyca w rodzinie? (tak / nie)</label>
        <input type="text" id="rodzina">
    </div>

    <div class="question">
        <label>Czy palisz papierosy? (tak / nie)</label>
        <input type="text" id="palenie">
    </div>

    <div class="question">
        <label>Jak często pijesz alkohol?</label>
        <input type="text" id="alkohol" placeholder="codziennie / 2-3 razy w tygodniu / rzadziej niż raz w miesiącu / nigdy">
    </div>

    <div class="question">
        <label>Czy uprawiasz sport? (tak / nie)</label>
        <input type="text" id="sport">
    </div>

    <button onclick="oblicz()">Oblicz ryzyko</button>
    <div id="result"></div>
</div>

<script>
function oblicz() {
    let punkty = 0;
    let braki = false;

    const wiek = document.getElementById("wiek").value;
    if (!wiek) braki = true;
    else if (wiek >= 65) punkty += 4;
    else if (wiek >= 55) punkty += 3;
    else if (wiek >= 45) punkty += 2;

    const wzrost = document.getElementById("wzrost").value;
    const waga = document.getElementById("waga").value;
    if (!wzrost || !waga) braki = true;
    else {
        const bmi = waga / ((wzrost/100) ** 2);
        if (bmi >= 30) punkty += 3;
        else if (bmi >= 25) punkty += 1;
    }

    const glukoza = document.getElementById("glukoza").value;
    if (!glukoza) braki = true;
    else if (glukoza >= 125) punkty += 5;
    else if (glukoza >= 100) punkty += 3;

    const cis = document.getElementById("cisnienie").value;
    if (!cis || !cis.includes("/")) braki = true;
    else {
        const [s, d] = cis.split("/").map(Number);
        if (s >= 160 || d >= 100) punkty += 7;
        else if (s >= 140 || d >= 90) punkty += 5;
        else if (s >= 130 || d >= 85) punkty += 3;
    }

    const rodzina = document.getElementById("rodzina").value.toLowerCase();
    if (!rodzina) braki = true;
    else if (rodzina === "tak") punkty += 5;

    const palenie = document.getElementById("palenie").value.toLowerCase();
    if (!palenie) braki = true;
    else if (palenie === "tak") punkty += 2;

    const alkohol = document.getElementById("alkohol").value.toLowerCase();
    if (!alkohol) braki = true;
    else if (alkohol === "codziennie") punkty += 3;
    else if (alkohol === "2-3 razy w tygodniu") punkty += 2;
    else if (alkohol === "rzadziej niż raz w miesiącu") punkty += 1;

    const sport = document.getElementById("sport").value.toLowerCase();
    if (!sport) braki = true;
    else if (sport === "nie") punkty += 2;

    let wynik = document.getElementById("result");
    let klasa, tytul, opis;

    if (punkty <= 4) {
        klasa = "risk-low";
        tytul = "Niskie ryzyko";
        opis = "Zalecana profilaktyka i okresowe badania.";
    } else if (punkty <= 9) {
        klasa = "risk-mid";
        tytul = "Podwyższone ryzyko";
        opis = "Zalecane badania kontrolne (glukoza, lipidogram).";
    } else if (punkty <= 14) {
        klasa = "risk-high";
        tytul = "Wysokie ryzyko";
        opis = "Zalecana konsultacja z lekarzem POZ.";
    } else {
        klasa = "risk-very-high";
        tytul = "Bardzo wysokie ryzyko";
        opis = "Wymagana pilna diagnostyka.";
    }

    wynik.className = klasa + " show";
    wynik.innerHTML = `
        <div class="result-title">
            <img src="https://cdn-icons-png.flaticon.com/512/4711/4711987.png">
            ${tytul}
        </div>
        ${opis}
        ${braki ? "<br><i>Uzupełnij wszystkie pola w celu dokładniejszej analizy.</i>" : ""}
    `;
}
</script>

</body>
</html>
